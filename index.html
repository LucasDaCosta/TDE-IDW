<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div>
        <h1>Formulário para Cadastro no hypenews</h1>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname" placeholder="Ex. Carlos" required><br>
            <br>
            <label for="lname">Sobrenome:</label>
            <input type="text" id="lname" name="lname" placeholder="Ex. Da Silva" required><br>
            <br>
            <label for="gender">Gênero:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <br>
            <label for="bdaymonth">Nascimento:</label>
            <input type="datetime-local" id="bdaymonth" name="bdaymonth"> <br>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" \
			pattern="\d{3}\.\d{3}\.\d{3} - \d{2}/", maxlength="11"\
			title="Digite um CPF no formato: xxx.xxx.xxx-xx" placeholder="xxx.xxx.xxx-xx" required>
            <br>
          </fieldset>
        <fieldset>
            <legend>Dados de endereço:</legend>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" placeholder="Ex. Rua dos bobos" required>
            <label for="Numero">Numero:</label>
            <input type="text" id="nmr" name="Numero" maxlength="6" pattern="[0 - 9]" placeholder="999" required><br>
            <br>
            <label for="Bairro">Bairro:</label>
            <input type="text" id="bairro" name="Bairro" placeholder="Ex. Centro" required><br>
            <br>
            <label for="estado">Estado:</label>
            <select name="estado"> 
                <option value="estado">Selecione o Estado</option> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
            </select> <br>
            <br>
            <label for="Cidade">Cidade:</label>
            <input type="text" id="cidname" name="Cidade" placeholder="Ex. Anta Gorda" required><br>
            <br>
            <label for="CEP">CEP:</label>
                <input name="CEP" id="CEP" placeholder="xxxxx-xxx" required pattern="\d{5}/-\d{3}/" maxlength="8" required>
        </fieldset>
        <fieldset>
            <legend>Dados de Login:</legend>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex. Carlosdasilva@rede.ulbra.br" required><br>
            <br>
            <label for="img">Imagem de perfil:</label>
            <input type="file" id="img" name="img" required> <br>
            <br>
            <label for="log">Nome de usuário:</label>
            <input type="text" id="usrname" name="log" placeholder="Ex. Carlinhobrabo" required><br>
            <br>
            <label for="psw">Senha:</label>
            <input type="password" name="psw" id="psw" required minlength="6" required><br>
            <br>
            <label for="cfrmpsw">Confirmar senha:</label>
            <input type="password" name="cfrmpsw" name="cfrmpsw" required> <br>
            <br>
            <label for="terms">Li e concordo com os termos e condições</label>
            <input type="checkbox" name="terms" id="terms" required>
            <br>
            <br>
            <form action="http://vinicius.pro.br/idw/receiveForm.php" method="post">
            <input type="submit" id="submit" name="submit">
        </fieldset>
    </div>
</body>
</html>
